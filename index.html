<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="modal">
      <div class="modal-content card">
        <h3 class="modal-message"></h3>
        <button class="try-again">Gioca ancora</button>
      </div>
    </div>
    <h1>- Hangman Game -</h1>
    <div class="container">
      <canvas width="200px" height="200px" class="hangman card"></canvas>
      <div class="the-word card"></div>
      <p class="message"></p>
      <div class="keyboard qwerty card">
        <div>
          <button class="btn">q</button>
          <button class="btn">w</button>
          <button class="btn">e</button>
          <button class="btn">r</button>
          <button class="btn">t</button>
          <button class="btn">y</button>
          <button class="btn">u</button>
          <button class="btn">i</button>
          <button class="btn">o</button>
          <button class="btn">p</button>
        </div>
        <div>
          <button class="btn">a</button>
          <button class="btn">s</button>
          <button class="btn">d</button>
          <button class="btn">f</button>
          <button class="btn">g</button>
          <button class="btn">h</button>
          <button class="btn">j</button>
          <button class="btn">k</button>
          <button class="btn">l</button>
        </div>
        <div>
          <button class="btn">z</button>
          <button class="btn">x</button>
          <button class="btn">c</button>
          <button class="btn">v</button>
          <button class="btn">b</button>
          <button class="btn">n</button>
          <button class="btn">m</button>
        </div>
      </div>
      <div class="keyboard abcde card hidden">
        <div>
          <button class="btn">a</button>
          <button class="btn">b</button>
          <button class="btn">c</button>
          <button class="btn">d</button>
          <button class="btn">e</button>
          <button class="btn">f</button>
          <button class="btn">g</button>
          <button class="btn">h</button>
          <button class="btn">i</button>
          <button class="btn">l</button>
        </div>
        <div>
          <button class="btn">j</button>
          <button class="btn">k</button>
          <button class="btn">m</button>
          <button class="btn">n</button>
          <button class="btn">o</button>
          <button class="btn">p</button>
          <button class="btn">q</button>
          <button class="btn">r</button>
          <button class="btn">s</button>
        </div>
        <div>
          <button class="btn">t</button>
          <button class="btn">u</button>
          <button class="btn">v</button>
          <button class="btn">w</button>
          <button class="btn">x</button>
          <button class="btn">y</button>
          <button class="btn">z</button>
        </div>
      </div>
      <button class="change-layout">Cambia layout tastiera</button>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
